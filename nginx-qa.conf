# QA 환경을 위한 Nginx 설정
# /etc/nginx/sites-available/qa.facewisdom-ai.xyz

server {
    listen 80;
    server_name qa.facewisdom-ai.xyz;

    # HTTP를 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name qa.facewisdom-ai.xyz;

    # SSL 인증서 설정 (운영과 동일한 와일드카드 인증서 사용)
    ssl_certificate /etc/letsencrypt/live/facewisdom-ai.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/facewisdom-ai.xyz/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # QA 환경임을 나타내는 헤더 추가
    add_header X-Environment "QA" always;

    # Next.js 애플리케이션 프록시 (포트 3001)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # QA 웹훅 엔드포인트 (포트 9001)
    location /webhook-qa {
        proxy_pass http://localhost:9001/webhook-qa;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
    }

    # QA 헬스체크 엔드포인트
    location /health-qa {
        proxy_pass http://localhost:9001/health-qa;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # 로그 설정
    access_log /var/log/nginx/qa.facewisdom-ai.xyz.access.log;
    error_log /var/log/nginx/qa.facewisdom-ai.xyz.error.log;
}